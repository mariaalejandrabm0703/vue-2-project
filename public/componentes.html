<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Vuejs</title>
  </head>
  <body>
    <div id="elemento">
        <div>
            <h1>{{numero}}</h1>
            <button @click="numero++">+</button>
        </div>    
        <componente></componente>
        <componente></componente>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    Vue.component('componente',{
    template: `        
    <div>
        <h1>{{numero}}</h1>
        <button @click="numero++">+</button>
    </div>`,
    data(){
        return{
            numero: 0
        }
    }
    })

    const con=new Vue({
      el:"#elemento",
      data:{
        numero:0
      }
    });
  </script>
</html>
